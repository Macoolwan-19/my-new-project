<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Campus Connect</title>
  <style>
    body {
      background-color: #000;
      color: #cc3333;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .nike-logo {
      width: 160px;
      height: auto;
      margin-bottom: 25px;
      fill: #cc3333;
      stroke: #cc3333;
      stroke-width: 5;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 52px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 10px 0;
      color: #cc3333;
      letter-spacing: 1.5px;
      /* Removed text-shadow for solid color */
    }

    p.tagline {
      font-size: 18px;
      color: #ff6666;
      margin-bottom: 40px;
      font-style: italic;
      /* Removed text-shadow for solid color */
    }

    #quality {
      font-size: 22px;
      color: white;
      font-weight: bold;
      animation: fadeIn 0.5s ease;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #cc3333;
      border-radius: 10px;
      box-shadow: 0 0 20px #cc3333;
      /* Removed text-shadow for solid color */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #cc3333;
    }
  </style>
</head>
<body>

  <!-- Nike Logo -->
  <svg class="nike-logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" aria-label="Nike logo" role="img">
    <path d="M392.9 11.1c-3.4-1.1-95.7 31.6-201.3 68.8-68.5 22.9-126.3 41.6-139 45-3.2.9-6.4.5-9.1-.6-4.8-1.9-6.9-6.8-5.2-10.4 2.3-5 16.6-13.7 37-21.1 20.1-7.3 114.1-39.6 197.7-66.3 2.4-.8 5.5-1.8 8.5-3 5-2 8.2-4.3 10.6-6.3 3-2.5 4.6-5.1 4.2-7.7-.2-1.3-1.3-2.8-3.4-3.5z"/>
  </svg>

  <h1>Campus Connect</h1>
  <p class="tagline">Let CC help you find your ideal partner on campus</p>

  <div id="quality">Loading...</div>

  <div class="footer">Created by Tiger</div>

  <script>
    const qualities = [
      "Build real connections that last ðŸ§©",
      "Grow together with shared goals ðŸŒ±",
      "Explore exciting possibilities ðŸ’¡",
      "Make memories beyond the classroom ðŸŽ‰",
      "Start your journey with Campus Connect ðŸš€"
    ];

    const qualityEl = document.getElementById('quality');
    let current = 0;

    function showNextQuality() {
      if (current < qualities.length) {
        qualityEl.textContent = qualities[current];
        qualityEl.style.animation = 'fadeIn 0.5s ease';
        current++;
        setTimeout(showNextQuality, 1400); // 1.4 seconds per message
      } else {
        // Redirect immediately after last message
        window.location.href = 'home.html';
      }
    }

    // Start showing qualities after short delay
    setTimeout(showNextQuality, 500);
  </script>

</body>
</html>
