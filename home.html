<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Connect</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: red;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .nike-logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      fill: red;
      user-select: none;
    }

    .container {
      background-color: #000;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
      width: 320px;
      box-sizing: border-box;
    }

    h3 {
      color: red;
      margin-bottom: 20px;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: white;
      border: none;
      color: gray;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #000;
      color: red;
      border: 1px solid red;
    }

    .footer {
      text-align: center;
      color: red;
      margin-top: 30px;
      font-size: 12px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- App Title Above the Logo -->
  <h1>Campus Connect</h1>

  <!-- Nike Logo -->
  <svg class="nike-logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" aria-label="Nike logo" role="img">
    <path d="M392.9 11.1c-3.4-1.1-95.7 31.6-201.3 68.8-68.5 22.9-126.3 41.6-139 45-3.2.9-6.4.5-9.1-.6-4.8-1.9-6.9-6.8-5.2-10.4 2.3-5 16.6-13.7 37-21.1 20.1-7.3 114.1-39.6 197.7-66.3 2.4-.8 5.5-1.8 8.5-3 5-2 8.2-4.3 10.6-6.3 3-2.5 4.6-5.1 4.2-7.7-.2-1.3-1.3-2.8-3.4-3.5z"/>
  </svg>

  <div class="container">
    <h3>What gender are you looking for?</h3>
    <button onclick="redirectToProfile('male')">Male</button>
    <button onclick="redirectToProfile('female')">Female</button>
  </div>

  <div class="footer">Created by Tiger</div>

  <script>
    function redirectToProfile(gender) {
      if (gender === 'male') {
        window.location.href = "profile.html";
      } else if (gender === 'female') {
        window.location.href = "profile_female.html";
      }
    }
  </script>
</body>
</html>
