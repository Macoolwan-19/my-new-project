<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tiger</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .nike-logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      fill: red;
      user-select: none;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid red;
      width: 320px;
      box-sizing: border-box;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid red;
      border-radius: 5px;
      background-color: #000;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    .footer {
      text-align: center;
      color: red;
      margin-top: 30px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Official Nike Swoosh SVG (authentic shape) -->
  <svg class="nike-logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" aria-label="Nike logo" role="img" >
    <path d="M392.9 11.1c-3.4-1.1-95.7 31.6-201.3 68.8-68.5 22.9-126.3 41.6-139 45-3.2.9-6.4.5-9.1-.6-4.8-1.9-6.9-6.8-5.2-10.4 2.3-5 16.6-13.7 37-21.1 20.1-7.3 114.1-39.6 197.7-66.3 2.4-.8 5.5-1.8 8.5-3 5-2 8.2-4.3 10.6-6.3 3-2.5 4.6-5.1 4.2-7.7-.2-1.3-1.3-2.8-3.4-3.5z" />
  </svg>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="footer">Created by Tiger</div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        // Redirect to profile.html
        window.location.href = "profile.html";
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>
</body>
</html>
